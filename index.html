<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <h2>Image with source attribute</h2>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">
    <h2>Image with alt attribute added to a source</h2>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A roaring lion in the wild">
    <h2>Image with both alt attribute and source attribute together with tiitle attribute</h2>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A roaring lion in the wild" title="King of the Jungle">

  </body>
</html>
